name: Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release version (e.g. 1.0.0)'
        required: true
      developmentVersion:
        description: 'Next development version (e.g. 1.1.0-SNAPSHOT)'
        required: true
      dryRun:
        description: 'Dry run (prepare only, no deploy)'
        required: true
        type: boolean
        default: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Add connectivity repo server to settings.xml
        run: |
          SETTINGS="$HOME/.m2/settings.xml"
          # Insert the github-connectivity server before the closing </servers> tag
          sed -i 's|</servers>|<server><id>github-connectivity</id><username>${env.GITHUB_ACTOR}</username><password>${env.GITHUB_TOKEN}</password></server></servers>|' "$SETTINGS"

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Maven release (dry run)
        if: ${{ inputs.dryRun }}
        run: |
          mvn release:prepare -B \
            -DdryRun=true \
            -DreleaseVersion=${{ inputs.releaseVersion }} \
            -DdevelopmentVersion=${{ inputs.developmentVersion }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Maven release prepare
        if: ${{ !inputs.dryRun }}
        run: |
          mvn release:prepare -B \
            -DreleaseVersion=${{ inputs.releaseVersion }} \
            -DdevelopmentVersion=${{ inputs.developmentVersion }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Maven release perform
        if: ${{ !inputs.dryRun }}
        run: mvn release:perform -B
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: ${{ !inputs.dryRun }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.releaseVersion }}
          generate_release_notes: true

      - name: Rollback on failure
        if: ${{ failure() && !inputs.dryRun }}
        run: mvn release:rollback -B
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
